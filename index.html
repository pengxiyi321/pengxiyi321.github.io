<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>你毅大哥的个人网站</title>
    <style>
          *{margin:0;padding:0;}
          body{
            background-image:url(images/my-background.jpg);
            width:100%;
          }
          .headportrait{
              width:15vw;
              margin:10px;
              border:3px groove coral;
              border-radius: 2em;
              box-shadow:10px 10px 100px 10px royalblue;
              position:absolute;
              left:10px;
              top:10px;
          }
          div.image-area{
            width:294px;
            border:1px solid lightblue;
            padding:10px 10px 20px 10px;
            box-shadow:2px 2px 20px cyan;
            background-color: lavenderblush;
            opacity: 0.8;
          }
          div.image{
            border:3px groove lightgray;
            border-radius: 2em;
          }
          div.rotate_left{
            float:left;
            transform:rotate(14deg);
          }
          div.position1{
            position:absolute;
            right:20px;
            top:20px;
          }
          div.position2{
            position:absolute;
            right:20px;
            top:240px;
          }
          img{
            width:60%;
            height:60%;
            float:left;
            border-radius: 2em;
          }
          p{
            font-size:14px;
            font-style:oblique;
            color:dodgerblue;
            font-weight:bolder;
            word-wrap:wrap;
          }
          div.rotate_right{
            float:right;
            transform:rotate(-14deg);
          }
    </style>
  </head>
  <body>
    <img class="headportrait" src="images/my-image.jpg" alt="My test image">
    <div class="image-area position1 rotate_left image">
            <img src="images/image1.jpg" alt="iamge1"/>
            <p>Every day, upon picking up my 11-year-old son from school, I would ask, “How was your day?” For years, I got the same response—“Fine, fine”—with</p>
    </div>
    <div class="image-area position2 rotate_right image">
      <img src="images/image2.jpg" alt="iamge2"/>
            <p>They were the best cookies I&rsquo;d ever baked, the ingredients more expensive than a state dinner&rsquo;s, a mix of my son&rsquo;s favorite recipes.</p>
    </div>
  </body>
</html>
